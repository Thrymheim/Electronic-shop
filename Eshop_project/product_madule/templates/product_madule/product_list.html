{% extends 'base.html' %}

{% block title %}
    Products list
{% endblock %}

{% block content %}
    <ul>
        {% for product in products %}
                            {#{% url 'product-detail' product_id=product.id %}#}
            <li><a href="{{ product.get_absolute_url }}" style="color: black; text-decoration: none">{{ product.title }} / price : {{ product.price }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
